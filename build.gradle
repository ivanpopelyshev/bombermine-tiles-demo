apply plugin: 'java'
apply plugin: 'eclipse'
sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

version = '0.0.1' 
 
compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
	compile 'com.google.gwt:gwt-user:2.5.1'
	compile 'junit:junit:4.11'
    compile group: 'rhino', name: 'js', version: '1.7R2'
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
	compile group: 'org.codehaus.jackson', name: 'jackson-core-lgpl', version: '1.9.12'
	compile group: 'org.codehaus.jackson', name: 'jackson-mapper-lgpl', version: '1.9.12'
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.3'
}
